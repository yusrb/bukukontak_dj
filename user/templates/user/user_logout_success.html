{% extends 'base.html' %}

{% block title %}User Logout Success{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-semibold text-center mb-6 text-gray-700">Anda Telah Berhasil Logout</h1>
    <p class="text-center text-gray-600 mb-4">Silahkan login kembali untuk melanjutkan aktivitas Anda.</p>

    <div class="flex justify-center mt-6">
      <a href="{% url 'user:user_login' %}" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300">
        Kembali ke Login Page
      </a>
    </div>

    <div class="mt-8 text-center">
      <p class="text-gray-500 text-sm">Terima kasih telah menggunakan layanan kami!</p>
    </div>
  </div>
</div>
{% endblock content %}
